<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header-bg">
        <nav>
            <h3 class="font-inter nav-title primary-color">LOGO</h3>
            <a href="" target="_blank"><button class="primary-button font-raleway" style="margin: 50px;">Sign
                    Up</button></a></li>
        </nav>
        <div class="banner">
            <div class="bannar-content">
                <h1 class="font-raleway banner-title seecondary-color">Cool Dark UI Template for Webflow Agencies!</h1>
            </div>
        </div>
        <div class="button-center">
            <a href="" target="_blank"><button class="font-raleway primary-button">Stay Focused</button></a>
        </div>
    </header>
    <main>
        <div class="action-container">
            <div class="action">
                <h2 class="font-raleway seecondary-color action-title">See It in Action</h2>
                <p class="font-raleway tertiary-color action-description">Explore the live preview and imagine your brand in
                this bold new look.</p>
                <a href="" target="_blank"><button class="primary-button">Launch Live Preview</button></a>
            </div>
            <img class="action-img" src="assets/wc-mini.png" alt="not found">
        </div>
        <div class="productive-container font-inter">
            <h2 class="font-raleway seecondary-color productive-section-title" style="text-align: center;">Joined Thousands of Productive Users</h2>
            <div class="productive-items">
                <div class="productive-item">
                    <p class="item-title primary-color">50K</p>
                    <p class="item-description">Active Users</p>
                </div>
                <div class="productive-item">
                    <p class="item-title primary-color">2M+</p>
                    <p class="item-description">Focus Sessions</p>
                </div>
                <div class="productive-item">
                    <p class="item-title primary-color">95%</p>
                    <p class="item-description">Satisfaction Rate</p>
                </div>
                
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
